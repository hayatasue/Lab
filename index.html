<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Lab</title>
        <link rel="stylesheet" href="css/index.css">
    </head>
    <body>
        <h2>Square Calculator</h2>
        <p>My job is to squre whatever number you want to squre.<br>
        Input your number using the buttons below. Then click the "x<sup>2</sup>" button to get a squared number. <span id="handle">I can handle large digit numbers!</span></p>
        <button id="one">1</button>
        <button id="two">2</button>
        <button id="three">3</button>
        <button id="four">4</button>
        <button id="five">5</button>
        <button id="six">6</button>
        <button id="seven">7</button>
        <button id="eight">8</button>
        <button id="nine">9</button>
        <button id="square">x<sup>2</sup></button>
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <script src="js/index.js"></script>
        <div class="cal"></div>
    </body>
</html>
